<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Compte Management System</h1>
		<hr>
		<h2>Update Client</h2>

		<form action="#" th:action="@{/update-compte}" th:object="${client}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{rib}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{solde}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Compte</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/comptes/}"> Back to Client List</a>
	</div>
</body>
</html>
